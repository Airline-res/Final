<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYwithUS</title>
    <link rel="stylesheet" href="bookingka.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" ></script>
</head>
<style>

  </style>
<body>
    <!----Navigation-->
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#"><img src="AEC.jpg"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              
            </div>
          </nav>
    </section>
    <div class="booking-form-box">
      
      <div class="booking-form">
        <div class="fly"><label>Salutation</label>
            <select class="Custom-Select">
              <option value="1">Mr</option>
              <option value="2">Mrs</option>
            </select></div>
          
          <label>First name</label>
          <input type="text" class="form-control" placeholder="">
          <label>Last Name</label>
          <input type="text" class="form-control" placeholder="">

          
          <div class="input-grp">
              <label>Adults</label>
              <input type="number" class="form-control" value="1">
          </div>
          <div class="input-grp">
              <label>Children</label>
              <input type="number" class="form-control" value="0">
          </div>
          <div class="bag"><label>Extra Baggage</label>
            <select class="Custom-Select">
              <option value="1">yes</option>
              <option value="2">No</option>
            </select></div>
          <div class="input-grp">
              <label>preferred seat</label>
              <select class="Custom-Select">
                  <option value="1">Window</option>
                  <option value="2">Middle</option>
                  <option value="3">Side</option>
              </select>
          </div>
          <div class="contact">
            <label>contact no</label>
          <input type="number" class="form-control" placeholder="">
          <label>email id</label>
          <input type="text" class="form-control" placeholder="">
          <label>Address </label>
          <input type="text" class="form-control" placeholder="">

          </div>
          <div class="sp"></div>
          <div class="input-grp">
              <form action="pay.html">
                <button class="btn btn-primary flights">book Now</button>
              </form>

          </div>
      </div>
  </div>
    
   
</body>
</html>
